{% extends 'myapp/base.html' %}

{% block title%}
Update
{% endblock %}

{% block content %}
<main class="p-20">
    <form action="." method="post"
        class="flex flex-col gap-3 w-1/3 mx-auto p-5 border border-[5px] border-lime-500 rounded-2xl text-white">
        {% csrf_token %}
        <h3 class="text-lime-500 text-4xl text-center pb-5 uppercase font-bold">Update Form</h3>
        {% for field in form %}
        {{field.label}}
        {{field}}
        {% endfor %}
        <!-- add button -->
        <div class="flex gap-3">
            <input type="submit" value="Update"
                class="bg-yellow-500 w-1/2 py-2 text-black font-semibold text-xl rounded-xl">
            <a href="{% url 'myapp:index' %}"
                class="bg-red-500 w-1/2 text-center py-2 text-black font-semibold text-xl rounded-xl">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}
